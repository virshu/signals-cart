<div class="product-grid">
    @for (product of products(); track product.id) {
    <div class="product-card">
        <h3>{{ product.title }}</h3>
        <p>Price: {{ product.price | currency }}</p>
        <button (click)="addToCart(product.id)">Add to Cart</button>
    </div>
    } @empty {
        <p>No products available.</p>
    }
</div>
