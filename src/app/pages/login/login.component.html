<h2>Login</h2>
<form (submit)="login($event)">
<div>
    <label for="username">Username:</label>
    <input type="text" [field]="loginForm.username" />
</div>
<div>
    <label for="password">Password:</label>
    <input type="password" [field]="loginForm.password" />
</div>
<button>Login</button>
</form>
