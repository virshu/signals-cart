@if (error(); as error) {
    <p>Error loading products: {{ error }}</p>
} @else if (loading()) {
  <div class="loader"></div>
} @else if (!products() || products()?.length === 0) {
    <p>No products available.</p>
} @else {
    <app-product-list [products]="products()"></app-product-list>
}
